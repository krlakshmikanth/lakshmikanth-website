        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --terminal-green: #00ff00;
            --terminal-blue: #87CEFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes cursor-blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes terminal-startup {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch-text {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .terminal-container {
            background-color: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Roboto Mono', monospace;
            box-shadow: 0 10px 30px rgba(0,255,0,0.2);
            border: 2px solid var(--terminal-green);
            position: relative;
            overflow: hidden;
            animation: terminal-startup 1s ease-out;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .terminal-container:hover {
            transform: rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0,255,0,0.3);
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--terminal-green);
            position: relative;
        }

        .terminal-header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--terminal-green), transparent);
        }

        .terminal-content {
            white-space: pre-wrap;
            overflow-x: auto;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--terminal-green);
            animation: cursor-blink 1s infinite;
            margin-left: 2px;
        }

        .username {
            color: var(--terminal-green);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,255,0,0.7);
        }

        .prompt {
            color: var(--accent-color);
        }

        .section-title {
            color: var(--terminal-blue);
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .section-title::before {
            content: '> ';
            color: var(--terminal-green);
        }

        .section-title:hover {
            animation: glitch-text 2s infinite;
        }

        .contact-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .contact-links a {
            color: var(--terminal-green);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            background: linear-gradient(45deg, transparent, rgba(0,255,0,0.1));
            position: relative;
            overflow: hidden;
        }

        .contact-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .contact-links a:hover::before {
            left: 100%;
        }

        .contact-links a:hover {
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,255,0,0.5);
        }

        .experience-item {
            position: relative;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 2px solid var(--terminal-green);
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            background-color: rgba(0,255,0,0.05);
            border-left-width: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .terminal-container {
                padding: 15px;
            }
        }

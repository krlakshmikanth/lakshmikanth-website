name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Replace Analytics IDs
        run: |
          sed -i "s/__CLARITY_ID__/${{ secrets.CLARITY_ID }}/g" config.js
          sed -i "s/__GA_ID__/${{ secrets.GA_MEASUREMENT_ID }}/g" config.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . 